<div class="form-row" fxLayout="row">
  <mat-form-field>
    <mat-label>Bow Marker</mat-label>
    <input matInput type="number" [formControl]="boatBowMarkerControl" placeholder="Bow Marker">
  </mat-form-field>
</div>
<div class="form-row" fxLayout="row">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [formControl]="boatNameControl" placeholder="Name">
  </mat-form-field>
</div>
<div fxLayout="row" fxLayoutAlign="space-around">
  <button mat-raised-button color="warn" (click)="cancel.emit()">Cancel</button>
  <button mat-raised-button color="accent" [disabled]="boatGroup.invalid" (click)="completeForm()">Submit</button>
</div>
